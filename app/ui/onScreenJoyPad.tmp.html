<div class = "controller" cv-on = "contextmenu::c;">
	<div
		class = "joystick"
		cv-ref = "joystick"
		cv-on = "
		touchstart:dragStick(event);
		mousedown:dragStick(event);
	">
		<div class = "pad" style = "position: relative; transform:translate([[x]]px,[[y]]px);"></div>
	</div>

	<div class = "buttons">
		<div class = "button" cv-on = "
			mousedown:pressButton(event, 0);
			touchstart:pressButton(event, 0);
			mouseup:releaseButton(event, 0);
			touchend:releaseButton(event, 0);
			mouseleave:releaseButton(event, 0);
			">A</div>

		<div class = "button" cv-on = "
			mousedown:pressButton(event, 1);
			touchstart:pressButton(event, 1);
			mouseup:releaseButton(event, 1);
			touchend:releaseButton(event, 1);
			mouseleave:releaseButton(event, 1);">B</div>

		<!-- <div class = "button" cv-on = "
			mousedown:pressButton(event, 2);
			touchstart:pressButton(event, 2);
			mouseup:releaseButton(event, 0);
			touchend:releaseButton(event, 0);
			mouseleave:releaseButton(event, 2);">C</div> -->
	</div>
</div>
