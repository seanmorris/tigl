<div class = "controller">
	<div class = "joystick" cv-on = "
		touchstart:dragStick(event);
		mousedown:dragStick(event);
	">
		<div class = "pad" style = "position: relative; transform:translate([[x]]px,[[y]]px);"></div>
	</div>

	<div class = "button" cv-on = "mouseup:releaseButton(event, 0); mousedown:pressButton(event, 0); mouseleave:releaseButton(event, 0);">A</div>
	<div class = "button" cv-on = "mouseup:releaseButton(event, 0); mousedown:pressButton(event, 1); mouseleave:releaseButton(event, 1);">B</div>
	<div class = "button" cv-on = "mouseup:releaseButton(event, 0); mousedown:pressButton(event, 2); mouseleave:releaseButton(event, 2);">C</div>
</div>
